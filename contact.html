<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>COMING SOON - Bradford Sound Map</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- MAIN CONTENT -->
    <section class="top-bar">
        <div class="top-bar-left">
            <h3>Bradford Sound Map</h3>
        </div>
        <div class="top-bar-right">
            <ul class="dropdown menu" data-dropdown-menu>
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                  <a href="#">One</a>
                  <ul class="menu vertical">
                    <li><a href="#">One</a></li>

                  </ul>
                </li>
                <li><a href="#">Two</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
    </section>
    <!-- CONTACT FORM -->
    <section class="contact">
        <form data-abide novalidate>
              <div data-abide-error class="alert callout" style="display: none;">
                <p><i class="fi-alert"></i> There are some errors in your form.</p>
              </div>
              <div class="row">
                <div class="small-12 columns">
                  <label>Name
                    <input type="text" placeholder="1234" aria-describedby="exampleHelpText" required pattern="number">
                    <span class="form-error">
                      Yo, you had better fill this out, it's required.
                    </span>
                  </label>
                  <p class="help-text" id="exampleHelpText">Here's how you use this input field!</p>
                </div>
                <div class="small-12 columns">
                  <label>Email
                    <input type="text" id="password" placeholder="yeti4preZ" aria-describedby="exampleHelpText" required >
                    <span class="form-error">
                      I'm required!
                    </span>
                  </label>
                  <p class="help-text" id="exampleHelpText">Enter a password please.</p>
                </div>
              </div>
              <div class="row">
                <div class="small-12 columns">
                  <label>Subject
                    <select id="select" required>
                      <option value=""></option>
                      <option value="volvo">I want to participate</option>
                      <option value="saab">I have a submission</option>
                      <option value="mercedes">I have some feedback</option>
                      <option value="audi">Other</option>
                    </select>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="small-12 columns">
                  <label>Message
                    <input type="text" id="password" placeholder="yeti4preZ" aria-describedby="exampleHelpText" required >
                    <span class="form-error">
                      I'm required!
                    </span>
                  </label>
                      <p class="help-text" id="exampleHelpText">Enter a password please.</p>
                </div>
              </div>
              <div class="row">
                <fieldset class="large-6 columns">
                  <button class="alert button" type="reset" value="Reset">Reset</button>
                </fieldset>
                <fieldset class="large-6 columns">
                  <button class="success button" type="submit" value="Reset">Send</button>
                </fieldset>
              </div>
            </form>
    </section>    
    <!-- FOOTER -->
    <footer></footer>
  </body>
</html>
